<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="list">
        <div class="instruction">
            <p>Enter the Todos in the input field and click on the done button to add it to the list</p>
            <p>Click on the delete button to remove the todo item</p>
        </div>
        <div class="inputContainer">
            <input type="text" id="userInput" placeholder="Enter the todos here..."/>
            <button class="done" id="button">ADD</button>
        </div>
        <div class="todo-add">
            <ul id="container"></ul>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
